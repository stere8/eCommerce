{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
    <h1>{{title}}</h1>
    {% if form %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
    {% endif %}
    </div>
    </div>
    {% if confirm %}
        <h3>{{ confirm }}</h3>
    {% endif %}
{% endblock %}
